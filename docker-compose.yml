version: "1.0"
services:
  mongodb:
    image: "mongo"
    env_file:
      - ./backend/.env

  server:
    container_name: mern-server
    build: ./backend
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    env_file:
      - ./backend/.env

  client:
    container_name: mern-client
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - server
